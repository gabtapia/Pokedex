<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©dex</title>

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->
  <script defer src="./js/script.js"></script>

</head>
<body>
  <main>
    <div class="pokemon-img">
      <img src="#" alt="pokemon" class="pokemon-image">
    </div>

    <h1 class="pokemon-data">
      <span class="pokemon-number"></span> - 
      <span class="pokemon-name"></span>
      <span class="type-text">Type: &nbsp;</span>
      <span class="pokemon-type"></span>
      <div class="div-hp">
        <div class="pokemon-hp"></div>
      </div>
    </h1>


    <form class="form">
      <input 
        type="search" 
        class="input-search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

  </main>
</body>
</html>
